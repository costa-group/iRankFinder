    <selectone prefix="--" name="cfr-automatic-properties" group="CFR">
      <default>4</default>
      <desc>
        <short>Which kind of properties do you want to be computed for the CFR steps</short>
        <long>0: none, 4: pre and post, 5: from RFs</long>
