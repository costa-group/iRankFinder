<app>
  <appinfo>
    <acronym>CFRefinement</acronym>
    <title>Control Flow Refinement</title>
    <desc>
      <short>Control Flow Refinement</short>
      <long>Control Flow Refinement</long>
    </desc>
  </appinfo>
  <apphelp>
    <content format="html"><![CDATA[
    <b>Parameters</b>:
    <ul>
    <li>Verbosity: {0,1}</li>

    </ul>
    ]]></content>
  </apphelp>
  <execinfo method="cmdline">
    <cmdlineapp>./iRankFinder/iRankFinder/runcfr.sh _ei_root -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="--" >
    <selectone prefix="--" name="verbosity" widget="combo">
      <default>0</default>
      <desc>
        <short>Verbosity</short>
        <long>Debug information and verbosity of the output</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
      <option value="4">
        <desc>
          <short>4</short>
          <long>4</long>
        </desc>
      </option>
    </selectone>
    <selectone prefix="--" name="cfr-iterations">
      <default>1</default>
      <desc>
        <short>CFR number of iterations</short>
        <long>How deep do you want to refine your graph?</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
    </selectone>
    <selectone prefix="--" name="cfr-invariants" widget="combo">
      <default>none</default>
      <desc>
        <short>Compute Invariants when Control-Flow refine</short>
        <long>Algorithm to compute Invariants</long>
      </desc>
      <option value="none">
        <desc>
          <short>None</short>
          <long>None</long>
        </desc>
      </option>
      <option value="polyhedra">
        <desc>
          <short>Polyhedra</short>
          <long>Polyhedra</long>
        </desc>
      </option>
      <option value="interval">
        <desc>
          <short>Intervals</short>
          <long>Intervals</long>
        </desc>
      </option>
    </selectone>
    <flag prefix="--" name="cfr-invariants-threshold" >
      <default>false</default>
      <desc>
        <short>CFR: Use user threshold</short>
        <long>Use user threshold for CFR invariants</long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-simplify-constraints" >
      <default>true</default>
      <desc>
        <short>Simplify Constraints when refining</short>
        <long>Simplify Constraints during the refinement step</long>
      </desc>
    </flag>
    <selectone prefix="--" name="invariants" widget="combo" group="Other">
      <default>none</default>
      <desc>
        <short>Compute Invariants when Control-Flow refine</short>
        <long>Algorithm to compute Invariants</long>
      </desc>
      <option value="none">
        <desc>
          <short>None</short>
          <long>None</long>
        </desc>
      </option>
      <option value="polyhedra">
        <desc>
          <short>Polyhedra</short>
          <long>Polyhedra</long>
        </desc>
      </option>
      <option value="interval">
        <desc>
          <short>Intervals</short>
          <long>Intervals</long>
        </desc>
      </option>
    </selectone>
    <flag prefix="--" name="invariants-threshold"  group="Other">
      <default>false</default>
      <desc>
        <short>CFR: Use user threshold</short>
        <long>Use user threshold for CFR invariants</long>
      </desc>
    </flag>
    <textfield prefix="-" name="of" group="Other">
      <initialtext>fc svg</initialtext>
      <desc>
        <short>Output formats</short>
        <long>space-separate list of formats to show the graphs. The available options are: 'fc', 'pl', 'dot', 'svg' and 'koat'</long>
      </desc>
    </textfield>
    <flag prefix="-" name="si" group="Other">
      <default>false</default>
      <desc>
        <short>Show with invariants</short>
        <long>Use it to print the output adding the invariants</long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-head-properties" group="PROP">
      <default>false</default>
      <desc>
        <short>Props: project to Head?</short>
        <long></long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-head-var-properties" group="PROP">
      <default>false</default>
      <desc>
        <short>Props: project var to Head?</short>
        <long></long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-call-properties" group="PROP">
      <default>false</default>
      <desc>
        <short>Props: project to Call?</short>
        <long></long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-call-var-properties" group="PROP">
      <default>false</default>
      <desc>
        <short>Props: project var to Call?</short>
        <long></long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-user-properties" group="PROP">
      <default>false</default>
      <desc>
        <short>Use <b>USER</b> properties?</short>
        <long>Add user properties if they exists</long>
      </desc>
    </flag>
    <flag prefix="--" name="cfr-cone-properties" group="PROP">
      <default>false</default>
      <desc>
        <short>Use <b>CONE</b> properties?</short>
        <long>Use possitive functions of the cone as properties</long>
      </desc>
    </flag>

</parameters>
  <groups>
    <group id="PROP">Properties</group>
    <group id="Other">Other Parameters</group>
  </groups>

  <profiles>
    <profile name="CFR">
      <setparamvalue name="verbosity">0</setparamvalue>
      <setparamvalue name="cfr-iterations">1</setparamvalue>
      <setparamvalue name="cfr-invariants">polyhedra</setparamvalue>
    </profile>
    <profile name="CFR with invariants">
      <setparamvalue name="verbosity">0</setparamvalue>
      <setparamvalue name="cfr-iterations">1</setparamvalue>
      <setparamvalue name="cfr-invariants">polyhedra</setparamvalue>
    </profile>
  </profiles>
</app>
