<app>
  <appinfo>
    <acronym>runOne</acronym>
    <title>Interger Ranking Function Finder on Python</title>
  <desc>
    <short>integer Ranking Funtion Finder</short>
    <long>integer Ranking Funtion Finder</long>
  </desc>
  </appinfo>
  <apphelp>
    <content format="html">To be defined</content>
  </apphelp>
  <execinfo method="cmdline">
        <cmdlineapp>./jesusjda/pyRankFinder/run2.sh _ei_root -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="-" >
    <selectone prefix="--" name="verbosity" widget="combo">
      <default>2</default>
      <desc>
        <short>Debug information</short>
        <long>Debug information and verbosity of the output</long>
      </desc>
      <option value="0">
        <desc>
          <short>0</short>
          <long>0</long>
        </desc>
      </option>
      <option value="1">
        <desc>
          <short>1</short>
          <long>1</long>
        </desc>
      </option>
      <option value="2">
        <desc>
          <short>2</short>
          <long>2</long>
        </desc>
      </option>
      <option value="3">
        <desc>
          <short>3</short>
          <long>3</long>
        </desc>
      </option>
    </selectone>
    <flag name="h" >
      <default>false</default>
      <desc>
        <short>Help</short>
        <long>Show Help</long>
      </desc>
    </flag>
    <selectone prefix="--" name="algorithm" >
      <default>bmsnlrf</default>
      <desc>
        <short></short>
        <long></long>
      </desc>
      <option value="pr">
        <desc>
          <short>pr</short>
          <long>pr</long>
        </desc>
      </option>
      <option value="bg">
        <desc>
          <short>bg</short>
          <long>bg</long>
        </desc>
      </option>
      <option value="lex_bg">
        <desc>
          <short>lex_bg</short>
          <long>lex_bg</long>
        </desc>
      </option>
      <option value="adfg">
        <desc>
          <short>adfg</short>
          <long>adfg</long>
        </desc>
      </option>
      <option value="lex_adfg">
        <desc>
          <short>lex_adfg</short>
          <long>lex_adfg</long>
        </desc>
      </option>
      <option value="lrf">
        <desc>
          <short>lrf</short>
          <long>lrf</long>
        </desc>
      </option>
      <option value="bms_lrf">
        <desc>
          <short>bms_lrf</short>
          <long>bms_lrf</long>
        </desc>
      </option>
      <option value="bms_nlrf">
        <desc>
          <short>bms_nlrf</short>
          <long>bms_nlrf</long>
        </desc>
      </option>
      <option value="nlrf">
        <desc>
          <short>nlrf</short>
          <long>nlrf</long>
        </desc>
      </option>
    </selectone>
    <flag name="dt">
      <default>false</default>
      <desc>
        <short>Different Template</short>
        <long>Different Template</long>
      </desc>
    </flag>
  </parameters>
</app>
    
